name: Deploy Future Echo

# 触发条件：每次 push 到 main 分支
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ 获取代码
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ 安装 Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # 3️⃣ 安装依赖
      - name: Install dependencies
        run: npm install

      # 4️⃣ 设置环境变量，安全读取 GitHub Secret
      - name: Set API Key
        run: echo "ZHIPU_API_KEY=${{ secrets.ZHIPU_API_KEY }}" >> $GITHUB_ENV

      # 5️⃣ 部署到 Coding Run（示例用 npm start 启动）
      # 如果你使用 Coding Run CLI 或其他部署方式，可替换这一行
      - name: Start Backend (for testing)
        run: npm run start
        env:
          ZHIPU_API_KEY: ${{ secrets.ZHIPU_API_KEY }}
